<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SYNCVERSE 🎧 - Listen Together</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- GSAP Animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
</head>
<body class="relative min-h-screen flex flex-col">
<div class="album-bg-wrapper" aria-hidden="true">
  <div class="album-bg" id="albumBg"></div>
  <div class="album-bg-overlay"></div>
  <div class="album-bg-vignette"></div>
</div>
    <!-- 🔹 Animated Particles Background -->
    <div class="particles" id="particles"></div>

    <!-- 🔹 Header -->
    <header class="p-4 flex justify-between items-center glass mx-4 mt-4 rounded-2xl">
        <h1 class="text-3xl font-bold logo">SYNCVERSE ⋆.˚✮🎧✮˚.⋆</h1>
        <div class="flex gap-4">
            <button id="themeToggle" class="px-4 py-2 bg-cyan-600 text-white rounded-full neon-glow ripple">🌙</button>
            <!-- From Uiverse.io by JkHuger --> 
            <button id="shareRoom" class="px-4 py-2 bg-pink-600 text-white rounded-full neon-glow hidden">
        Share Room</button>
</div>
    </header>

    <!-- 🔹 Main Content -->
    <main class="flex-1 flex flex-col lg:flex-row p-4 gap-4">
<!-- Username Input Section -->
<div class="mb-3">
  <input id="usernameInput" type="text" placeholder="Write your Name here.."
         class="w-full p-2 bg-transparent border border-cyan-500 rounded text-white placeholder-gray-400 mb-2">
  <button id="saveNameBtn" class="w-full px-4 py-2 bg-cyan-600 text-white rounded-full neon-glow ripple mb-2">
    Sᴀᴠᴇ ɴᴀᴍᴇ ✨
  </button>
  
</div>

        <!-- 🟢 Left Panel (Room + Playlist) -->
        <div class="w-full lg:w-1/4 flex flex-col gap-4">
            <div class="glass p-4">
                <h2 class="text-xl font-semibold mb-4">𝓡𝓸𝓸𝓶</h2>
                <input type="text" id="roomId" placeholder="Enter Room ID or Create New"
                       class="w-full p-2 bg-transparent border border-cyan-500 rounded text-white placeholder-gray-400 mb-2" />
                <button id="joinRoom" class="w-full px-4 py-2 bg-cyan-600 text-white rounded-full neon-glow ripple">
                    Join/Create Room
                </button>
                <div id="activeUsers" class="mt-4 flex flex-wrap gap-2"></div>
            </div>

            <div class="glass p-4 flex-1">
                <h2 class="text-xl font-semibold mb-4">P𝒍𝒂𝒚𝒍𝒊𝒔𝒕♪ ༘⋆</h2>
                <input type="text" id="search" placeholder="Search YouTube..."
                       class="w-full p-2 bg-transparent border border-cyan-500 rounded text-white placeholder-gray-400 mb-2" />
                <button id="searchBtn" class="w-full px-4 py-2 bg-pink-600 text-white rounded-full neon-glow ripple">
                    Search
                </button>
                <div id="searchResults" class="mt-2 max-h-40 overflow-y-auto space-y-1"></div>
                <div id="playlist" class="mt-4 space-y-2 max-h-64 overflow-y-auto"></div>
            </div>
        </div>

        <!-- 🔵 Center Panel (Player) -->
        <div class="w-full lg:w-1/2 flex flex-col gap-4">
            <div class="glass p-4 bg-gray-800/40 rounded-2xl shadow-md">
                <div id="nowPlaying" class="text-center mb-4">
                    <div class="equalizer mb-4 flex justify-center gap-1">
                        <div></div><div></div><div></div><div></div><div></div><div></div><div></div>
                    </div>
                    <div id="songInfo" class="text-lg font-semibold"> 𓂀 𝙉𝙤 𝙎𝙤𝙣𝙜 𝕚𝕤 𝙋𝙡𝙖𝙮𝙞𝙣𝙜 𓂀 🎧ྀི♪⋆.✮
            
                    </div>
                </div>
                <div id="player" class="w-full h-80 bg-black rounded-xl"></div>
                <div class="mt-4 flex justify-center">
                    <div class="progress-circle" id="progressCircle"></div>
                </div>
                
            </div>
        </div>

        <!-- 🟣 Right Panel (Chat) -->
        <div class="w-full lg:w-1/4 glass p-4 flex flex-col">
            <h2 class="text-xl font-semibold mb-4">💬 Chat</h2>
            <div id="chatBox" class="flex-1 space-y-2 max-h-64 overflow-y-auto mb-4"></div>
            <input type="text" id="chatInput" placeholder="Type a message..."
                   class="w-full p-2 bg-transparent border border-cyan-500 rounded text-white placeholder-gray-400" />
            <button id="sendMsg" class="mt-2 w-full px-4 py-2 bg-pink-600 text-white rounded-full neon-glow ripple">
                Send
            </button>
        </div>
    </main>

    <!-- 🔹 Mobile Bottom Bar -->
    <div class="mobile-bar">
        <button id="mobilePlayPause" class="px-6 py-3 bg-cyan-600 text-white rounded-full neon-glow ripple">▶️</button>
        <div id="mobileSongInfo" class="ml-4 text-sm">No song</div>
    </div>
<footer class="footer">
  <p>𝗖𝗿𝗲𝗮𝘁𝗲𝗱 𝗯𝘆 𝗣𝗿𝗮𝘃𝗲𝗲𝗻 𝗣𝗮𝘁𝗲𝗹 © 𝟮𝟬𝟮𝟱
</p>
</footer>

    <!-- 🔹 Firebase + App Logic -->
    <script type="module" src="index.js"></script>
</body>
</html>
